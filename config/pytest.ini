[tool:pytest]
# pytest配置文件

# 测试发现路径
testpaths = tests

# 最小版本要求
minversion = 6.0

# 默认选项
addopts = 
    -v
    --strict-markers
    --strict-config
    --tb=short
    --color=yes
    --durations=10

# 自定义标记
markers =
    slow: 标记为慢速测试，需要较长时间执行
    integration: 集成测试，测试组件间交互
    unit: 单元测试，测试单个组件
    database: 需要数据库的测试
    network: 需要网络连接的测试

# 异步测试配置
asyncio_mode = auto

# Python路径
pythonpath = .

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:aiogram.*

# 日志配置
log_level = INFO
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 测试覆盖率（需要pytest-cov）
# addopts = --cov=. --cov-report=html --cov-report=term-missing

# 并行测试（需要pytest-xdist）
# addopts = -n auto